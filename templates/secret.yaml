        refresh-token:
        list-key:
        topic-ids:

    listmonk:
        server-url:
        username:
        password:
        list-ids:

    internal:
        silent: false
        health-check-url:
        admins: []
        admin:
        disable-registration: false

    replication:
        enabled: false
        worker-url:
        worker-count: 6
        tmp-storage: tmp/replication

    jobs:
        cron:
            skip: false
        remove-unreported-objects:
            worker-count: 1
        clear-orphan-objects:
            enabled: false
            prefix: ""
  production.yaml: {{ .Values.ente.config | b64enc | quote }}