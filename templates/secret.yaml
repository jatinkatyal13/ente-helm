apiVersion: v1
kind: Secret
metadata:
  name: ente-config-secret
data:
  local.yaml: |
    log-file: ""
    apps:
        public-albums:
        cast:
        accounts:
        family:

    smtp:
        host:
        port:
        username:
        password:
        email:
        sender-name:

    transmail:
        key:

    apple:
        shared-secret:

    stripe:
        us:
            key:
            webhook-secret:
        in:
            key:
            webhook-secret:
        whitelisted-redirect-urls: []
        path:
            success: ?status=success&session_id={CHECKOUT_SESSION_ID}
            cancel: ?status=fail&reason=canceled

    webauthn:
        rpid: localhost
